<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;700&display=swap" rel="stylesheet">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
</head>
<body>
  <div class="overlay hidden">
    <div id="modal-final-score" class="modal hidden">
      <div class="text-align">
        <h2 class="final-score-text">Congratulations!</h2>
        <p class="final-total-score"></p>
        <p class="modal-song"></p>
      </div>
      <div class="center">
        <button class="awesome-btn">Awesome</button>
      </div>
    </div>
    <div id="modal-score" class="modal hidden">
      <div id="modal-text" class="text-align">
        <h2 class="score-text"></h2>
        <p class="card-score"></p>
        <p class="total-score"></p>
      </div>
      <div class="center">
        <button class="awesome-btn">Awesome</button>
      </div>
    </div>
  </div>
  <header>
    <div class="row white-line">
      <div class="column-half center">
        <h1>Lyrics App</h1>
      </div>
      <div class="column-half center">
        <a href="#"><i id="home" class="fas fa-home"></i></a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="card" data-view="choose">
            <h2 class="margin-0 center">Choose a song!</h2>
            <form id="input-song">
              <div class="row center">
                <label for="title">
                  <h4>Song Title:</h4>
                </label>
                <input required name="song" id="song" type="text">
              </div>
              <div class="row center">
                <label for="title">
                  <h4>Artist:</h4>
                </label>
                <input required name="artist" id="artist" type="text">
              </div>
              <div class="row center jc-se">
                <button id="playlist-btn" type="submit">Add to Playlist</button>
                <button id="play-btn" class="red-bg" >Play</button>
              </div>
            </form>
          </div>
          <div class="card" data-view="choose">
            <h2 class="margin-0 center">Current Playlist</h2>
            <p id="empty-playlist" class="center">Empty! No songs selected.</p>
            <ul></ul>
          </div>
          <div class="row" data-view="lyrics">
            <div class="column-full margin-top">
              <h3 id="songHeading" class="center"></h3>
              <h3 id="artistHeading" class="center"></h3>
            </div>
            <div id="lyrics" class="hidden card" data-view="lyrics">
              <div class="row">
                <div class="column-full">
                  <h2 class="center">Fill in the lyrics!</h2>
                </div>
              </div>
              <div class="row pos-rel">
                <div id="card-lyrics" class="column-full">
                  <ul></ul>
                </div>
                <i id="arrowUp" class="hidden pos-abs fas fa-angle-up"></i>
                <i id="arrowDown" class="hidden pos-abs fas fa-angle-down"></i>
                <h5 class="center"></h5>
                <div id="input-div" class="center margin-0">
                  <input required name="lyrics" id="lyrics-input" type="text" placeholder="Type in the lyrics...">
                  <button id="next-btn" type="submit">Next</button>
                </div>
              </div>

              <div class="row jc-se">
                <button id="play-again" class="red-bg" data-view="lyrics">Play again</button>
                <button id="play-next" class="red-bg" data-view="lyrics">Play next song</button>
                <button id="play-random" class="red-bg" data-view="lyrics">Play random song</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/51e06843cc.js" crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
